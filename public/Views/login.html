<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/b3770106cb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-indigo-200">

      <!-- Main content -->
      <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-10 rounded-lg shadow-md w-full max-w-sm">
          <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Login</h2>
          <form action="/auth/login" id="login-form" method="POST">
            <div class="mb-8">
              <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
              <input type="email" id="email" name="email" required
                class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 border-gray-300">
            </div>
            <div class="mb-12">
              <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
              <input type="password" id="password" name="password" required
                class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 border-gray-300">
            </div>
            <button type="submit"
              class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:ring-4 focus:ring-blue-300">
              Entrar
            </button>
          </form>
          <p class="mt-4 text-sm text-gray-600 text-center">
            NÃ£o tem uma conta? <a href="/registro" class="text-blue-500 hover:underline">Registre-se</a>
          </p>
        </div>
      </div>
      
      <script src="../assets/js/login.js"></script>
    </body>
    </html>
